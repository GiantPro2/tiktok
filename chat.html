<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  <script src="assets/js/jquery-3.6.0.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/chat.js"></script>

  <title>Let's Build: With Tailwind CSS - Responsive Navbar</title>
</head>

<body class="antialiased font-confortaa">
  <header class="w-screen fixed z-50 bg-white ">
    <div class="flex justify-around p-4 shadow-lg h-20 items-center">
      <img src="assets/images/logo.svg" alt="logo" class="w-36 h-8" />
      <div class="hidden sm:flex divide-x-2 divide-gray-300 p-2 rounded-full bg-gray-200 gap-4">
        <input type="text" class="px-2 py-1 bg-gray-200 outline-none w-64" placeholder="Find accounts" />
        <button>
          <img src="assets/images/ic_search.svg" alt="serch" class="mx-2 w-5" />
        </button>
      </div>
      <div class="sm:flex items-center gap-4 hidden">
        <button>
          <img src="assets/images/icons/ic_chat.svg" alt="chat icon" class="w-6 h-6" />
        </button>
        <button>
          <img src="assets/images/icons/ic_add.svg" alt="chat icon" class="w-6 h-6" />
        </button>
        <button>
          <img src="assets/images/icons/ic_notif.svg" alt="chat icon" class="w-6 h-6" />
        </button>
        <div class="flex items-center gap-2 relative">
          <div class="rounded-full border-red-500 border w-10 h-10">
            <img src="assets/images/man3.png" alt="user avatar" />
          </div>
          <div class="btn-menu flex gap-1 cursor-pointer">
            <span class="font-confortaa text-md font-bold">Edshreean</span>
            <img src="assets/images/icons/angle_down.svg" alt="down icon" class="icon-menu" />
          </div>
          <div
            class="hidden toggle-menu bg-white absolute right-0 bottom-0 transform translate-y-full px-8 py-2 shadow-xl mt-4 border">
            <ul>
              <li>
                <a href="myprofile.html">Profile</a>
              </li>
              <li>
                <button class="btn-logout">Log out</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- <button class="sm:flex px-8 xl:px-16 bg-red-500 rounded-md text-white hover:bg-red-700 py-2">Register</button> -->
      <button class="flex sm:hidden absolute right-5 menu-button" id="">
        <img src="assets/images/menu.svg" alt="menu icon" id="menu-icon" />
      </button>
    </div>
    <div class="hidden absolute bg-white flex flex-col h-full left-0 min-h-screen items-center right-0 shadow-lg gap-4"
      id="menu-mobile">
      <div class="category-list flex flex-col  gap-4"></div>
      <button class="px-8 xl:px-16 bg-red-500 rounded-md text-white hover:bg-red-700 py-2">Register</button>
    </div>
  </header>

  <main class="flex md:px-6 bg-white lg:py-0">
    <div class="w-full sm:w-full" >
      <div
        class="flex flex-col h-max list-container overflow-y-auto bg-gray-200 mx-auto xl:w-9/12" >
        <div class="bg-white h-24"></div>
        <div class="flex flex-col bg-white divide-y">
          <div class="cursor-pointer gap-3 flex py-4 px-3">
            <img src="assets/images/icons/angle_left.svg" alt="back icon" />
            <span class="text-xl font-bold">Chart</span>
          </div>
        </div>
        <div class="flex">
          <div class="chat-users bg-gray-400 h-full divide-y border overflow-y-auto flex-shrink-0 hidden sm:flex flex-col" style="width: 300px; height: calc(100vh - 180px);">
          </div>
          <div class="w-full relative">
            <div class="flex justify-between items-center w-full py-2 px-8 bg-white border">
              <div class="flex items-center gap-4 ">
                <img src="assets/images/man5.png" alt="user" />
                <span class="text-md font-bold">Andrew Parker</span>
              </div>
              <div class="flex gap-4 relative">
                <button>
                  <img src="assets/images/icons/ic_vcall.svg" alt="vcall"/>
                </button>
                <button>
                  <img src="assets/images/icons/ic_call.svg" alt="call"/>
                </button>
                <button class="chat-menu">
                  <img src="assets/images/icons/ic_more_vertical.svg" alt="more"/>
                </button>
                <div class="expand-menu absolute right-0 bottom-0 transform translate-y-full hidden">
                  <ul class="divide-y border bg-white w-48 mt-2 font-semibold">
                    <li class="cursor-pointer px-6 py-2">Mute</li>
                    <li class="cursor-pointer px-6 py-2">Contact Info</li>
                    <li class="cursor-pointer px-6 py-2">Clear Chat</li>
                    <li class="cursor-pointer px-6 py-2 text-red-500">Delete Chat</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="chat-box mb-20 overflow-y-auto px-2 pt-4 flex flex-col gap-2">
            </div>
            <div class="menu-attach absolute bg-white shadow-lg p-6 rounded-md bottom-20 mx-8 left-0 right-0 hidden">
              <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2">
                <div class="flex items-center jusitfy-center py-4 flex-col border gap-2 px-6">
                  <img src="assets/images/icons/ic_camera.svg" alt="camera" />
                  <span class="text-sm">Camera</span>
                </div>
                <div class="flex items-center jusitfy-center py-4 flex-col border gap-2 px-6">
                  <img src="assets/images/icons/ic_file_picture.svg" alt="camera" />
                  <span class="text-sm">Photos</span>
                </div>
                <div class="flex items-center jusitfy-center py-4 flex-col border gap-2 px-6">
                  <img src="assets/images/icons/ic_file_video.svg" alt="camera" />
                  <span class="text-sm">Videos</span>
                </div>
                <div class="flex items-center jusitfy-center py-4 flex-col border gap-2 px-6">
                  <img src="assets/images/icons/ic_file_file.svg" alt="camera" />
                  <span class="text-sm">Document</span>
                </div>
                <div class="flex items-center jusitfy-center py-4 flex-col border gap-2 px-6">
                  <img src="assets/images/icons/ic_location.svg" alt="camera" />
                  <span class="text-sm">Location</span>
                </div>
                <div class="flex items-center jusitfy-center py-4 flex-col border gap-2 px-6">
                  <img src="assets/images/icons/ic_contact.svg" alt="camera" />
                  <span class="text-sm">Contact</span>
                </div>
              </div>
            </div>

            <div class="absolute left-5 right-5 bottom-0 flex items-center justify-between pb-4 gap-4">
              <div class="bg-gray-100 rounded-full border justify-between flex items-center pl-6 pr-1 py-2 border-gray-300 w-full border">
                <input type="text" class="outline-none bg-transparent w-full" placeholder="Type a message..."/>
                <button class="flex-shrink-0">
                  <img src="assets/images/icons/ic_emoji.svg" alt="emoji" />
                </button>
              </div>
              <div class="flex gap-2 items-center flex-shrink-0">
                <button>
                  <img src="assets/images/icons/ic_mic.svg" alt="mic" />
                </button>
                <button class="btn-attach">
                  <img src="assets/images/icons/ic_attach.svg" alt="mic" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
